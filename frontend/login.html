<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskQuest - Login</title>
    <link rel="icon" type="image/png" href="wizard-favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo"></div>
                <h1 class="login-title">TaskQuest</h1>
                <p class="login-subtitle">Willkommen zurück</p>
            </div>
            
            <div class="alert alert-error" id="error-message" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary w-full" id="login-btn">
                    Anmelden
                </button>
            </form>
            
            <div class="loading text-center" id="loading" style="display: none;">
                <div class="spinner"></div>
            </div>
            
            <div class="info-text text-center mt-6">
                <strong>Standard-Login:</strong><br>
                Benutzername: <strong>admin</strong><br>
                Password: <strong>admin</strong><br>
                <em>Bitte ändern Sie das Passwort nach dem ersten Login</em>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');
            
            // Show loading state
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store user info in localStorage for quick access
                    localStorage.setItem('taskquest_user', JSON.stringify(data.user));
                    
                    // Redirect to main app
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    // User is already logged in, redirect to main app
                    window.location.href = '/';
                }
            } catch (error) {
                // User is not logged in, stay on login page
                console.log('Not logged in');
            }
        });
    </script>
</body>
</html>
